
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/style1.css" rel="stylesheet">

<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="/images/geekelo-logo-red-plain-txt.png" alt="" width="200" height="">
        <h5 class="">Subscribe to My Newsletter</h5>
    
        <div class="form-floating">
          <input type="text" class="form-control" name="fName" id="fNameInput" placeholder="Joe ">
          <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" name="lName" id="lNameInput" placeholder="Doe">
            <label for="floatingPassword">Last Name</label>
          </div>

       <div class="form-floating">
          <input type="email" class="form-control" name="email"id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email Address</label>
        </div>
      
    
       <br>
        <button class="w-100 btn btn-lg btn-danger" type="submit">Subscribe</button>
        <p class="mt-5 mb-3 text-muted">&copy; Geekelo</p>
      </form>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
      </body>
